<!DOCTYPE html>
<html>
<head>
    <title>aBet Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Body & container tweaks */
  body {
    background-color: #f5f7fa;  /* soft light gray background */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }

  .container {
    max-width: 900px;
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  }

  /* Logo and header styling */
  .mb-4.text-center {
    border-bottom: 1px solid #dee2e6;
    padding-bottom: 20px;
    margin-bottom: 30px;
  }

  .mb-4.text-center img {
    filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
  }

  .mb-4.text-center h3 {
    font-weight: 700;
    color: #3882f1;  /* Bootstrap primary blue */
    letter-spacing: 1.2px;
    margin-top: 12px;
    text-transform: uppercase;
  }

  /* Responsive tweaks */
  @media (max-width: 576px) {
    .container {
      padding: 20px 15px;
    }
    .mb-4.text-center h3 {
      font-size: 1.25rem;
    }
  }
</style>

</head>
<body class="p-4">
    <div class="container">
        <div class="mb-4 text-center">
            <img src="https://media.licdn.com/dms/image/v2/D560BAQGqWbqgrUl2uw/company-logo_200_200/company-logo_200_200/0/1705739658729/abet_technology_pvt_ltd_logo?e=2147483647&v=beta&t=XksnYeOT3mPr_E8XbVhL1-rfs4-b_BZe0oeUXw3Yr-4" height="100" alt="aBet Logo">
            <h3 class="mt-2">aBet Group Of Companies</h3>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
