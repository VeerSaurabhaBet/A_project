{% extends "abet_app/base.html" %}

{% block content %}
<style>
    /* Center form container */
form {
  max-width: 380px;
  margin: 50px auto;
  padding: 30px 25px;
  background-color: #f8f9fa;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Header styling */
h4 {
  text-align: center;
  font-weight: 700;
  color: #19191a; /* Bootstrap primary */
  margin-bottom: 25px;
}

/* Labels */
label {
  font-weight: 600;
  color: #495057;
  margin-bottom: 6px;
  display: block;
}

/* Inputs */
input.form-control {
  font-size: 1rem;
  padding: 10px 12px;
  border: 1.5px solid #ced4da;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  border-radius: 6px;
}

input.form-control:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 8px rgba(13,110,253,0.5);
  outline: none;
}

/* Alert error */
.alert-danger {
  font-weight: 600;
  font-size: 0.9rem;
  margin-bottom: 20px;
  text-align: center;
}

/* Button styling */
button.btn-primary {
  width: 100%;
  padding: 12px 0;
  font-weight: 700;
  font-size: 1.1rem;
  border-radius: 6px;
  transition: background-color 0.3s ease;
}

button.btn-primary:hover {
  background-color: #0b5ed7;
  border-color: #0a58ca;
  cursor: pointer;
}

</style>

<h4>Login</h4>
<form method="post">
    {% csrf_token %}
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="mb-3">
        <label for="username">Username:</label>
        <input class="form-control" type="text" name="username" id="username" required>
    </div>
    <div class="mb-3">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
