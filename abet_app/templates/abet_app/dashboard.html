{% extends "abet_app/base.html" %}
{% block content %}

<h4>Employee Dashboard</h4>
<a href="{% url 'add_employee' %}" class="btn btn-success mb-3">+ Add Employee</a>
<table class="table table-bordered">
    <tr><th>Name</th><th>Email</th><th>Department</th><th>Actions</th></tr>
    {% for emp in employees %}
    <tr>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.department }}</td>
        <td>
            <a href="{% url 'view_assets' emp.id %}" class="btn btn-primary btn-sm">View Assets</a>
            <a href="{% url 'edit_employee' emp.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'delete_employee' emp.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
{% endblock %}
